<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>14</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head> 
  <body>
    <div class="frame">
      <div class="card">
        <div class="flip">
          <div class="front">
            <div class="car">&#127950;</div>
            <div class="road">
              <span class="road-line-1"></span>
              <span class="road-line-2"></span>
              <span class="road-line-3"></span>
              <span class="road-line-4"></span>
              <span class="road-line-5"></span>
              <span class="road-line-6"></span>
              <span class="road-line-7"></span>
            </div>
          </div>
          <div class="back">
            <div class="plane">&#9992;</div>
            <div class="sky">
                <div class="cloud-1"></div>
                <div class="cloud-2"></div>
                <div class="cloud-3"></div>
                <div class="cloud-4"></div>
                <div class="cloud-5"></div>
                <div class="cloud-6"></div>
                <div class="cloud-7"></div>
                <div class="cloud-8"></div>
                <div class="cloud-9"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
