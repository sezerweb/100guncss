<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="menu-icons">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        const menuIconArea = document.querySelector(".menu-icons");
        const menuIcons = document.querySelectorAll(".menu-icons span");
        for (let i = 0; i < menuIcons.length; i++) {
            let clickSpan = menuIcons[i];
            clickSpan.classList.add("no-animation") 
        }
        menuIconArea.addEventListener('click',()=>{
            for (let i = 0; i < menuIcons.length; i++) {
                let clickSpan = menuIcons[i];
                if(clickSpan.classList.contains('no-animation')){
                    clickSpan.classList.remove("no-animation");
                }
                clickSpan.classList.toggle("active")
            }
      });
    }
    </script>
  </body>
</html>
