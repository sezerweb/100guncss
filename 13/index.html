<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="thumb">
        <img src="https://i.pravatar.cc/200?img=1" alt="Lisa Morduck" />
        <div class="back"></div>
        <div class="plus">+</div>
      </div>
      <div class="thumb">
        <img src="https://i.pravatar.cc/200?img=2" alt="Aysha Bayia" />
        <div class="back"></div>
        <div class="plus">+</div>
      </div>
      <div class="thumb">
        <img src="https://i.pravatar.cc/200?img=5" alt="Johane Ferguson" />
        <div class="back"></div>
        <div class="plus">+</div>
      </div>
      <div class="thumb">
        <img src="https://i.pravatar.cc/200?img=4" alt="Ivan Kulnov" />
        <div class="back"></div>
        <div class="plus">+</div>
      </div>

      <div class="top"></div>
      <div class="bottom">
        <span class="name"></span>

        <div class="icons">
          <span class="icon">&#9993;</span>
          <span class="icon">&#9742;</span>
          <span class="icon">&#9774;</span>
        </div>
      </div>
      <div class="close">x</div>
      <div class="avatar"><img /></div>
    </div>
    <script>
      const thumbs = document.querySelectorAll(".thumb");
      const infoTop = document.querySelector(".top");
      const infoBottom = document.querySelector(".bottom");
      const closeButton = document.querySelector(".close");
      const avatar = document.querySelector(".avatar");
      const avatarName = document.querySelector(".name");

      thumbs.forEach((el) => {
        el.addEventListener("click", () => {
          infoTop.classList.add("active");
          infoBottom.classList.add("active");
          avatarName.textContent = el.querySelector("img").alt;
          avatar.querySelector("img").src = el.querySelector("img").src;
          setTimeout(() => {
            closeButton.classList.add("active-close");
            avatar.classList.add("active-avatar");
            avatarName.classList.add("active-name");
          }, 200);
        });
      });

      closeButton.addEventListener("click", () => {
        closeButton.classList.remove("active-close");
        avatar.classList.remove("active-avatar");
        avatarName.classList.remove("active-name");
        setTimeout(() => {
          infoTop.classList.remove("active");
          infoBottom.classList.remove("active");
        }, 200);
      });
    </script>
  </body>
</html>
