<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Master</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main2.css'>
    <script src='../jquery-3.6.0.min.js'></script>
    <script src='main2.js'></script>
</head>
<body>
    <div class="frame">
        <div class="panel">
          <div class="header">
                  <div class="menu-icon">
                      <div class="dash-top"></div>
                      <div class="dash-bottom"></div>
                      <div class="circle"></div>
                  </div>
                  <span class="title">Notifications</span>
                  <input type="text" class="search-input" placeholder="Search ...">
                  
                  <div class="search-icon"><span class="material-icons">search</span></div>
              </div>
              
              <div class="notifications clearfix">
                  <div class="line"></div>
                  <div class="notification">
                      <div class="circle"></div>
                      <span class="time">9:24 AM</span>
                      <p><b>John Walker</b> posted a photo on your wall.</p>
                  </div>
                  <div class="notification">
                      <div class="circle"></div>
                      <span class="time">8:19 AM</span>
                      <p><b>Alice Parker</b> commented your last post.</p>
                  </div>
                  <div class="notification">
                      <div class="circle"></div>
                      <span class="time">Yesterday</span>
                      <p><b>Luke Wayne</b> added you as friend.</p>
                  </div>
              </div>
        </div>
          
          <div class="menu">
              <ul>
                  <li><span class="material-icons">home</span>Dashboard</li>
                  <li><span class="material-icons">account_circle</span>Profile</li>
                  <li><span class="material-icons">notifications</span>Notifications</li>
                  <li><span class="material-icons">message</span>Messages</li>
                  <li><span class="material-icons">settings</span>Settings</li>
              </ul>
          </div>
          
      </div>
</body>
</html>
