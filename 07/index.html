<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../normalize.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="panel">
        <div class="header">
          <div class="menu-icon">
            <div class="line-1 no-animation"></div>
            <div class="line-2 no-animation"></div>
            <div class="line-3 no-animation"></div>
          </div>
          <span class="title">
            <span class="material-icons">notifications</span> Bildirimler
          </span>
          <input type="text" class="search-input" placeholder="Ara ..." />
          <div class="search-icon">
            <span class="material-icons">search</span>
          </div>
        </div>

        <div class="notifications clearfix">
            <div class="line"></div>
            <div class="notification">
                <div class="circle"></div>
                <span class="time">22:24 </span>
                <p><b>Ali Can</b> duvarına bir fotoğraf gönderdi .</p>
            </div>
            <div class="notification">
                <div class="circle"></div>
                <span class="time">16:03</span>
                <p><b>Ayşe Kaya</b> son gönderine yorum yaptı.</p>
            </div>
            <div class="notification">
                <div class="circle"></div>
                <span class="time">Dün</span>
                <p><b>Leyla Altın</b> ile arkadaş oldun.</p>
            </div>
        </div>


      </div>
  
      <div class="menu">
        <ul>
          <li><span class="material-icons">home</span>Panel</li>
          <li><span class="material-icons">account_circle</span>Profil</li>
          <li class="active">
            <span class="material-icons">notifications</span>Bildirimler
          </li>
          <li><span class="material-icons">message</span>Mesajlar</li>
          <li><span class="material-icons">settings</span>Ayarlar</li>
        </ul>
      </div>
    </div>
  </body>
</html>
